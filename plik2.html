<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Program SprawdzajƒÖcy W.M</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: white;
      margin-top: 40px;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 750px;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2c3e50;
    }
    input[type="file"] {
      display: block;
      margin: 0 auto 20px auto;
      padding: 8px;
      font-size: 15px;
    }
    .row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      align-items: center;
    }
    textarea {
      flex: 1;
      min-height: 50px;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
      overflow: auto;
      line-height: 1.4;
    }
    textarea[readonly] {
      background: #f0f0f0;
      font-weight: bold;
    }
    #counter {
      text-align: right;
      font-size: 14px;
      color: #555;
      margin-bottom: 15px;
    }
    #controls {
      text-align: center;
      margin-top: 10px;
    }
    button {
      background: #3498db;
      color: white;
      border: none;
      padding: 10px 16px;
      margin: 5px;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:disabled {
      background: #95a5a6;
      cursor: not-allowed;
    }
    button:hover:enabled {
      background: #2980b9;
    }
    #downloadBtn {
      margin-top: 25px; /* üîë odstƒôp, ≈ºeby go nie kliknƒÖƒá przypadkiem */
      background: #27ae60;
    }
    #downloadBtn:hover:enabled {
      background: #1e8449;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Program SprawdzajƒÖcy W.M</h2>

    <input type="file" id="csvFile" accept=".csv">

    <div class="row">
      <textarea id="col2Box" placeholder="Kolumna 2" readonly></textarea>
      <textarea id="col8Box" placeholder="Kolumna 8"></textarea>
    </div>

    <div id="counter">‚Äì</div>

    <div id="controls">
      <button id="prevBtn">‚Üê Wstecz</button>
      <button id="nextBtn">Dalej ‚Üí</button>
      <br>
      <button id="downloadBtn" disabled>Pobierz zmodyfikowany CSV</button>
    </div>
  </div>

  <script>
    let data = [];
    let currentIndex = 0;
    let separator = ",";

    document.getElementById("csvFile").addEventListener("change", handleFile);
    document.getElementById("prevBtn").addEventListener("click", goPrev);
    document.getElementById("nextBtn").addEventListener("click", goNext);

    function handleFile(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = e => {
        const text = e.target.result;
        parseCSV(text);
        if (data.length > 0) {
          currentIndex = data.findIndex(row => row.col2.trim() !== "" && row.col8.trim() !== "");
          if (currentIndex === -1) currentIndex = 0;
          showRow();
          document.getElementById("downloadBtn").disabled = false;
        } else {
          alert("Nie znaleziono danych w pliku CSV.");
        }
      };
      reader.readAsText(file, "UTF-8");
    }

    function detectSeparator(line) {
      if (line.includes(";")) return ";";
      return ",";
    }

    function parseCSV(text) {
      const lines = text.split(/\r?\n/).filter(l => l.trim().length > 0);
      if (lines.length === 0) return;

      separator = detectSeparator(lines[0]);

      data = lines.map(line => {
        const cols = line.split(separator);
        return {
          all: cols,
          col2: cols[1] || "",
          col8: cols[7] || ""
        };
      });
    }

    function showRow() {
      if (currentIndex < 0) currentIndex = 0;
      if (currentIndex >= data.length) {
        alert("Koniec pliku!");
        currentIndex = data.length - 1;
        return;
      }
      document.getElementById("col2Box").value = data[currentIndex].col2;
      document.getElementById("col8Box").value = data[currentIndex].col8;
      document.getElementById("col8Box").focus();
      document.getElementById("counter").innerText =
        (currentIndex + 1) + " z " + data.length;
    }

    function goPrev() {
      saveCurrent();
      currentIndex--;
      if (currentIndex < 0) currentIndex = 0;
      showRow();
    }

    function goNext() {
      saveCurrent();
      currentIndex++;
      if (currentIndex >= data.length) {
        alert("Koniec pliku!");
        currentIndex = data.length - 1;
      }
      showRow();
    }

    function saveCurrent() {
      if (currentIndex >= 0 && currentIndex < data.length) {
        let val = document.getElementById("col8Box").value;
        data[currentIndex].col8 = val;
        data[currentIndex].all[7] = val;
      }
    }

    document.getElementById("col8Box").addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        e.preventDefault();
        goNext();
      }
    });

    document.getElementById("downloadBtn").addEventListener("click", function() {
      saveCurrent();
      const rows = data.map(row => row.all.join(separator)).join("\n");
      const blob = new Blob([rows], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "edited.csv";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    });
  </script>
</body>
</html>
